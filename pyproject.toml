[tool.poetry]
name = "mandate"
version = "2.0.1"
description = "Async wrapper for AWS cognito. Heavily based on capless/warrant"
authors = ["Errietta Kostala <errietta@errietta.me>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
envs = ">=0.3.0"
aioboto3 = "^9.2.2"
aiohttp = "*"
aiohttp-client-manager = "*"
attrs = "*"
python-jose = "*"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
autopep8 = "^1.4"
asynctest = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
